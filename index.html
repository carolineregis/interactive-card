<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  
  <title>Frontend Mentor | Interactive card details form</title>

</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
  
  <div class="main-page">
    <div class="container-fluid d-flex card-container">
      <div class="side-bg d-flex">
        <img src="images/bg-main-desktop.png" alt="" class="image-bg">
      </div>
  
      <div class="main-bg">
        <div class="card-info-container">
          <div class="card-info pb-4 d-flex flex-column">
            <span class="input-label"> CARDHOLDER NAME </span>
            <input type="text" placeholder="e.g. Jane Appleseed">
          </div>
  
          <div class="card-info pb-4 d-flex flex-column">
            <span class="input-label"> CARD NUMBER </span>
            <input type="number" placeholder="e.g. 1234 5678 9123 0000">
          </div>
  
          <div class="card-info pb-4 d-flex flex-row">
            <div class="expiring-info">
              <span class="input-label"> EXP. DATE (MM/YY) </span>
              <div class="expire-date d-flex">
                <input type="text" placeholder="MM">
                <input type="text" placeholder="YY">
              </div>
            </div>
  
            <div class="security-info">
              <span class="input-label"> CVC</span>
              <input type="text" placeholder="e.g. 123" class="verification-code">
            </div>
          </div>
          <button type="button" class="btn btn-dark"> Confirm </button>
  
        </div>
      </div>

      <div class="front-card"></div>
  
    </div>

  </div>

 

</body>
</html>
