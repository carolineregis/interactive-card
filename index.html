<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  0000 0000 0000 0000
  Jane Appleseed
  00/00

  000

  Cardholder Name
  e.g. Jane Appleseed

  Card Number
  e.g. 1234 5678 9123 0000

  Exp. Date (MM/YY)
  MM
  YY

  CVC
  e.g. 123

  Confirm

  <!-- Completed state start -->

  Thank you!
  We've added your card details
  Continue
  
  <section class="full-background">
    <div class="side-bg">
      <img src="images/bg-main-desktop.png" alt="" class="image-bg">
    </div>

    <div class="main-bg">
      <div class="card-info-container">
        <div class="card-info">
          <span>Cardholder Name </span>
          <input placeholder="e.g. Jane Appleseed">
        </div>

        <div class="card-info">
          <span>Card Number </span>
          <input placeholder="e.g. 1234 5678 9123 0000">
        </div>

        <div class="security-info-container">
          <div class="expiring-info">
            <span> Exp. Date (MM/YY) </span>
            <div class="expire-date">
              <input type="number" placeholder="MM">
              <input type="number" placeholder="YY">
            </div>
          </div>

          <div class="security-info">
            <span class="security-code-label"> CVC</span>
            <input type="text" class="verification-code">
          </div>
        </div>
        <button> Continue </button>

      </div>
    </div>


  </section>
 

</body>
</html>
